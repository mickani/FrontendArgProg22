<app-menu></app-menu>
<div class="form">
    <form class="form-box">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="personaActual.nombre">
        <br>
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" [(ngModel)]="personaActual.apellido">
        <br>
        <label for="titulo">Titulo</label>
        <input type="text" id="titulo" name="titulo" [(ngModel)]="personaActual.titulo">
        <br>
        <label for="descripcion">Descripcion</label>
        <input type="text" id="descripcion" name="descripcion" [(ngModel)]="personaActual.descripcion">
        <br>
        <button (click)="guardar()" class="btn btn-outline-danger btn-block">Modificar</button>
    </form>
</div>
