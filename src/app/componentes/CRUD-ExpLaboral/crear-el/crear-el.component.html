<app-menu></app-menu>

<div class="form">
    <form (ngSubmit)="crearEL()" novalidate #f="ngForm" class="form-box">
        <h5>NUEVA EXPERIENCIA LABORAL</h5>
        <label for="empresa">Empresa</label>
        <input type="text" id="empresa" name="empresa" [(ngModel)]="empresa" required>
        <br>
        <label for="periodo">Periodo</label>
        <input type="text" id="periodo" name="periodo" [(ngModel)]="periodo" required>
        <br>
        <label for="descripcion">Descripcion</label>
        <input type="text" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
        <br>
        <button class="btn btn-outline-danger btn-block" [disabled]="!f.valid">Crear</button>
    </form>
</div>
