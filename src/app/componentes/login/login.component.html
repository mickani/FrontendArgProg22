 <div class="tect-center" *ngIf="isLogged; else loggedOut">
    <h2>Ya has iniciado sesi칩n</h2>
 </div>

 <ng-template #loggedOut>
    <div class="container d-flex justify-content-center">
        <div class="card">
            <div class="card-header">
                <ul class="nav">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" routerLink="/login">Iniciar Sesi칩n</a>
                    </li>
                  </ul>
                <div class="card-body">
                    <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                        <div class="form-group">
                            <label for="nombreUsuario">Nombre Usuario</label>
                            <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control" [(ngModel)]="nombreUsuario" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contrase침a</label>
                            <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <button class="btn btn-outline-success btn-block" [disabled]="!f.valid"><i class="fas fa-sign-in-alt"></i> Iniciar Sesi칩n</button>
                        </div>
                      </form>
                      <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">Error en el login</div>
                </div>
            </div>
        </div>
    </div>
 </ng-template>
